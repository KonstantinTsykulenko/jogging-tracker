<div class="container" ng-controler="LoginController">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="text" ng-model="credentials.email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="credentials.password">
                            </div>
                            <div ng-messages="credentials.$error">
                                <div class="alert alert-danger" role="alert" ng-message="generalLogin">Login failed</div>
                                <div class="alert alert-danger" role="alert" ng-message="invalidCredentials">Invalid email or password</div>
                            </div>
                            <a ng-click="register()">Not a registered user? Register here</a>
                            <div class="alert alert-success" role="alert" ng-if="registered">Registration successful</div>
                            <div class="alert alert-danger" role="alert" ng-if="sessionExpired">Your session has expired</div>
                            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login" ng-click="login()">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-controler="JoggingController">
    <div class="container">
        <ul class="nav navbar-nav navbar-right navbar-default">
            <button class="btn btn-primary" ng-click="logout()">Logout
            </button>
        </ul>
        <div class="page-header">
            <h1>Jogging listing</h1>
        </div>
        <div class="list-group" id="chat-group-list">
            <a href="#" ng-repeat="jogRecord in jogRecords" class="list-group-item">{{jogRecord}}</a>
        </div>
        <button class="btn btn-primary" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span>Refresh
        </button>
        <button class="btn btn-primary" ng-click="addRecord()"><span class="glyphicon glyphicon-plus"></span>Add record
        </button>
    </div>
</div>
